<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="grid-container target">

        <div class="Header">
            <div class="Navigation" contenteditable="false">
                <div class="btn-group">
                    <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">Menu<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#" class="">Choice1</a>
                        </li>
                        <li>
                            <a href="#" class="">Choice2</a>
                        </li>
                        <li>
                            <a href="#" class="">Choice3</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#" class="">Choice..</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="Search"></div>
            <div class="Title">
                <h1 style="font-size:33px; text-align:center; line-height:1.2em;" class=""><a href="https://kaciyanova.wixsite.com/gagh" target="_self" class=""><span style="font-size:33px;" class=""><span style="letter-spacing:0.3em;" class=""><span style="font-weight:bold;" class="" contenteditable="false">Get A</span></span><span style="letter-spacing:0.3em;" class=""><span style="font-weight:bold;" class="" contenteditable="false"> <br>Goddamn<br>&nbsp;Haircut</span></span></span></a></h1>
            </div>
        </div>
        <div class="Content">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="h3" id="content-heading">Add a Review</h3>

                        <div class="row">
                            <div class="container">
                                <h3 class="h3" id="content-heading">Map Goes here</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="container">
                            <form>
                                <div class="form-group">
                                    <h4 class="h4" id="content-heading">
                                        <span style="font-family:open sans,sans-serif;">When did you go? </span>
                                    </h4>
                                    <div class="form-group row">
                                        <div class="col-10">
                                            <input class="form-control" type="date" id="date-visited">
                                        </div>
                                    </div>

                                    <h4 class="h4" id="content-heading">
                                        <span style="font-family:open sans,sans-serif;">How was it? </span>
                                    </h4>
                                    <div class="form-group row">
                                        <div class="col-10">
                                            <input class="form-control" type="text" placeholder="Add a review title..." id="review-title">
                                        </div>
                                    </div>


                                    <div class="form-group row">
                                        <div class="col-10">
                                            <textarea class="form-control" type="text" rows="5" placeholder="Write a review..." id="review"></textarea>
                                        </div>
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label for="inputType" class="col-sm-4 control-label">Haircut Quality</label>

                                    <fieldset class="rating" id="haircut-quality">
                                        <input type="radio" id="rating-5" name="rating-haircut-quality" value="5" /><label class="full" for="star5" title="This is the Best I've Ever Looked"></label>
                                        <input type="radio" id="rating-4" name="rating-haircut-quality" value="4" /><label class="full" for="star4" title="I look good!"></label>
                                        <input type="radio" id="rating-3" name="rating-haircut-quality" value="3" /><label class="full" for="star3" title="Pretty okay"></label>
                                        <input type="radio" id="rating-2" name="rating-haircut-quality" value="2" /><label class="full" for="star2" title="Meh"></label>
                                        <input type="radio" id="rating-1" name="rating-haircut-quality" value="1" /><label class="full" for="star1" title="I can't look in a mirror"></label>
                                    </fieldset>
                                </div>

                                <div class="form-group row">
                                    <label for="inputType" class="col-sm-4 control-label">Anxiety Rating</label>

                                    <fieldset class="rating" id="anxiety">
                                        <input type="radio" id="rating-5" name="rating-anxiety" value="5" /><label class="full" for="rating-5" title="I almost died"></label>
                                        <input type="radio" id="rating-4" name="rating-anxiety" value="4" /><label class="full" for="rating-4" title="Pretty Bad"></label>
                                        <input type="radio" id="rating-3" name="rating-anxiety" value="3" /><label class="full" for="rating-3" title="It was fine, actually"></label>
                                        <input type="radio" id="rating-2" name="rating-anxiety" value="2" /><label class="full" for="rating-2" title="Nothing too terrible"></label>
                                        <input type="radio" id="rating-1" name="rating-anxiety" value="1" /><label class="full" for="rating-1" title="Not even a little anxiety-inducing!"></label>
                                    </fieldset>
                                </div>

                                <div class="form-group row">
                                    <label for="inputType" class="col-sm-4 control-label">Friendliness</label>

                                    <fieldset class="rating" id="friendliness">
                                        <input type="radio" id="rating-5" name="rating-friendliness" value="5" /><label class="full" for="rating-5" title="I almost died"></label>
                                        <input type="radio" id="rating-4" name="rating-friendliness" value="4" /><label class="full" for="rating-4" title="Pretty Bad"></label>
                                        <input type="radio" id="rating-3" name="rating-friendliness" value="3" /><label class="full" for="rating-3" title="It was fine, actually"></label>
                                        <input type="radio" id="rating-2" name="rating-friendliness" value="2" /><label class="full" for="rating-2" title="Nothing too terrible"></label>
                                        <input type="radio" id="rating-1" name="rating-friendliness" value="1" /><label class="full" for="rating-1" title="Not even a little anxiety-inducing!"></label>
                                    </fieldset>

                                </div>

                                <div class="form-group row">
                                    <label for="inputType" class="col-sm-4 control-label">Price</label>

                                    <fieldset class="rating" id="price">
                                        <input type="radio" id="rating-3" name="rating-price" value="3" /><label class="full" for="rating-3" title="£30<"></label>
                                        <input type="radio" id="rating-2" name="rating-price" value="2" /><label class="full" for="rating-2" title="£15-£29"></label>
                                        <input type="radio" id="rating-1" name="rating-price" value="1" /><label class="full" for="rating-1" title="£15>"></label>
                                    </fieldset>

                                </div>


                                <div class="form-group">
                                    <h4 class="h4" id="content-heading">
                                        <span style="font-family:open sans,sans-serif;">Who was your barber&#63 (Optional)</span>
                                    </h4>
                                    <div class="form-group row">
                                        <div class="col-10">
                                            <input class="form-control" type="text" placeholder="Add barber's name..." id="barber-name">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="inputType" class="col-sm-6 control-label">Would you recommend them&#63 </label>
                                        <input type="checkbox" checked data-toggle="toggle" data-on="Yes" data-off="No" data-onstyle="success" data-offstyle="danger" id="barber-recommend">
                                    </div>

                                    <div class="form-group row">
                                        <label for="inputType" class="col-sm-6 control-label">Were there any Gender Comments™ </label>
                                        <input type="checkbox" checked data-toggle="toggle" data-on="Yes" data-off="No" data-onstyle="success" data-offstyle="danger" id="gender-comments">
                                    </div>

                                    <div class="form-group row">
                                        <label for="inputType" class="col-sm-6 control-label">Unsafe, avoid at all costs </label>
                                        <input type="checkbox" checked data-toggle="toggle" data-on="Yes" data-off="No" data-onstyle="success" data-offstyle="danger" id="unsafe">
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary">Submit Review</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="Footer"></div>
    <div class="LMargin" contenteditable="false"></div>
    <div class="RMargin"></div>


</body>
</html>
